[versions]
# Build plugins
run-paper = "2.3.1"
shadow = "8.1.8"

# Core infrastructure
kryo = "5.6.2"
guice = "7.0.0"
hikari = "5.0.1"
caffeine = "3.2.2"
exp4j = "0.4.8"
gson = "2.11.0"
configurate = "4.1.1"

# Minecraft ecosystem
paper = "1.21.8-R0.1-SNAPSHOT"
mcmmo = "2.2.004"
lwc = "2.4.0"
bolt = "1.1.52"
placeholderapi = "2.11.6"
mint-api = "1.4"
triumph-gui = "3.1.12"

# Development tools
jetbrains-annotations = "24.1.0"

[libraries]
# Infrastructure
kryo = { module = "com.esotericsoftware:kryo", version.ref = "kryo" }
guice = { module = "com.google.inject:guice", version.ref = "guice" }
hikaricp = { module = "com.zaxxer:HikariCP", version.ref = "hikari" }
caffeine = { module = "com.github.ben-manes.caffeine:caffeine", version.ref = "caffeine" }
exp4j = { module = "net.objecthunter:exp4j", version.ref = "exp4j" }
gson = { module = "com.google.code.gson:gson", version.ref = "gson" }
configurate-core = { module = "org.spongepowered:configurate-core", version.ref = "configurate" }

# Minecraft APIs
paper-api = { module = "io.papermc.paper:paper-api", version.ref = "paper" }
mcmmo = { module = "com.gmail.nossr50.mcMMO:mcMMO", version.ref = "mcmmo" }
lwc = { module = "com.griefcraft:lwc", version.ref = "lwc" }
bolt = { module = "org.popcraft:bolt-bukkit", version.ref = "bolt" }
placeholderapi = { module = "me.clip:placeholderapi", version.ref = "placeholderapi" }
mint-api = { module = "dev.mintychochip:mint-api", version.ref = "mint-api" }
triumph-gui = { module = "dev.triumphteam:triumph-gui", version.ref = "triumph-gui" }

# Development
jetbrains-annotations = { module = "org.jetbrains:annotations", version.ref = "jetbrains-annotations" }

[bundles]
minecraft-api = ["paper-api", "mcmmo"]

[plugins]
run-paper = { id = "xyz.jpenilla.run-paper", version.ref = "run-paper" }
shadow = { id = "io.github.goooler.shadow", version.ref = "shadow" }
