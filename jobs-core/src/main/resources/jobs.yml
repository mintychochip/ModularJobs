builder:
  display-name: "<blue>Builder"
  description: "Builds structures and earns from placing blocks."
  max-level: 100
  leveling-curve: level + 4 * level + level * level * level * 10
  payable-curves:
    experience: base + (base * (level - 1) * 0.01)
    economy: base + (base * (level - 1) * 0.01)

