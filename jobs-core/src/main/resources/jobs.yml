miner:
  display-name: "<gray>Miner"
  description: "Mines ores and stones deep underground."
  max-level: 100
  upgrade-level: 30
  leveling-curve: level + 4 * level + level * level * level * 10
  payable-curves:
    experience: base + (base * (level - 1) * 0.01)
    economy: base + (base * (level - 1) * 0.01)
  # Universal perks (all players get these)
  perk-unlocks:
    1: [storage.access]
    5: [lavaimmunity]
    10: [petlantern, stoneskin]
    15: [fargather, storage.tworows]
    20: [netherlavaimmunity]
    25: [explosionpetcollection]
  # Pet-specific perks (only granted if player chose that pet)
  pet-perks:
    allay:
      revokes: [petlantern]
      30: [petlight, oresearch, storage.threerows]
      35: [flowerporting]
      40: [azaleaflowering]
    bat:
      revokes: [petlantern]
      30: [silentwalk]
      35: [tinywings]
      40: [echolocation, tinywings.jumptwo]
      45: [tinywings.jumpthree]
    goat:
      30: [sturdylegs, storage.fiverows]
      35: [goatmount, blowhorncall]
      40: [blowhornbonk, blowhornmegajump]
      45: [blowhorntunnel]
    copper_golem:
      revokes: [stoneskin]
      30: [blastradius, obsidianskin, storage.threerows]
      35: [gunpowderdrop]
      40: [stickyblast]
      43: [stickyblast.chargetwo]
      46: [stickyblast.chargethree]
      50: [stickyblast.chargefour]

